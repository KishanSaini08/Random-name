<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rendomnumbers</title>
</head>
<body>
    <div class="wrapper">
        <input type="text" placeholder="Enter a name" name="op">
        <button class="Add">Add a array</button>
        <button class="show">print</button>
        <p></p>
    </div>



    <script>
        let store=[]
        const input = document.querySelector("input")
        const Add = document.querySelector(".Add")
        const show = document.querySelector(".show")
        const para = document.querySelector("p")
        const name = []

        Add.onclick=function(){
            name.push(input.value)
            console.log(name)
        }

        show.onclick = function(){
            interval = setInterval(() => {
                if (name.length) {
                    para.innerHTML=name[Math.floor(Math.random() * name.length)]
                } 
            }, 2000);
       
            name.forEach((m)=>{
            checked(m)


             para.innerHTML=name[Math.floor(Math.random() * name.length)]
            })
         };
        

        function checked(m){
            para.innerHTML=name[Math.floor(Math.random() * name.length)]

            if(store.includes(m)){
                checked(m)
            }
          else{
            store.push(name)
            para.innerHTML+= "m" + ","
          }
        }
        


        
    </script>
    
</body>
</html>
